<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SLP/IO - Speech Language Pathology Innovation & Outreach</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <!-- Google Fonts & Icons -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@300;600&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');

    :root {
      --primary: #005aab;
      --secondary: #f4f4f4;
      --dark: #1a1a1a;
      --light: #ffffff;
      --transition: 0.3s ease;
      --header-height: 80px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Roboto Mono", monospace;
      color: var(--dark);
      background: var(--light);
      scroll-behavior: smooth;
    }

    h1,
    h2,
    h3 {
      font-family: "Roboto Mono", monospace;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: var(--header-height);
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      height: 100%;
      padding: 0 2rem;
      margin: auto;
    }

    .logo {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--primary);
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      color: var(--dark);
      transition: color var(--transition);
    }

    .nav-links a:hover {
      color: var(--primary);
    }

    main {
      padding-top: var(--header-height);
    }

    section {
      padding: 4rem 5rem;
      max-width: 60%;
      height: 20%
      margin: auto;
      scroll-margin-top: var(--header-height);
    }

    .hero {
      width: 100%;
      min-height: calc(100vh - var(--header-height));
      display: flex;
      align-items: center;
      justify-content: center;
      /* background: url('hero-bg.jpg') center/cover no-repeat; */
      position: relative;
      text-align: center;
      padding: 0 1rem;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      mix-blend-mode: multiply;
    }

    .hero-content {
      position: relative;
      color: var(--light);
      max-width: 800px;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn-primary {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: var(--light);
      border-radius: 4px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      transition: transform var(--transition);
    }

    .btn-primary:hover {
      transform: scale(1.05);
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      position: relative;
      display: inline-block;
      color: var(--primary);
    }

    h2::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -0.3rem;
      width: 50%;
      height: 4px;
      background: var(--primary);
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .card {
      background: var(--light);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform var(--transition), box-shadow var(--transition);
      position: relative;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
    }

    .card h3 {
      margin-bottom: 0.5rem;
      font-size: 1.25rem;
    }

    .card p {
      font-size: 0.95rem;
      color: #444;
    }

    .card a {
      display: inline-block;
      margin-top: 1rem;
      font-weight: 600;
      color: var(--primary);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .list-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      list-style: none;
      padding: 0;
    }

    .list-grid li a {
      display: block;
      padding: 0.75rem;
      background: var(--secondary);
      border-radius: 6px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      transition: background var(--transition);
    }

    .list-grid li a:hover {
      background: #e0e0e0;
    }

    footer {
      background: var(--dark);
      color: var(--light);
      text-align: center;
      padding: 2rem 1rem;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .social-icons a {
      color: var(--light);
      font-size: 1.2rem;
      transition: color var(--transition);
    }

    .social-icons a:hover {
      color: var(--primary);
    }

    @media (max-width: 600px) {
      .hero-content h1 {
        font-size: 2.5rem;
      }

      .hero-content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
